<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/counttimer.css">
</head>
<body>
<div class="wrapper">
    <h1>タイマー稼働中</h1>
    <div class="timer" id="timer"></div>
    <div class="timeover" id="timeover">
        <div class="timeover__box">
            <p>タイマー終了</p>
            <button class="timeover__box__exit" id="exit">ホームへ戻る</button>
        </div>
    </div>
    <button class="start" id="start">スタート</button>
    <button class="stop" id="stop">ストップ</button>
</div>
</body>
<script src="js/counttimer.js"></script>
</html>

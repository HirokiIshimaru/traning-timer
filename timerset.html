<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/timerset.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>カウントダウンタイマー</h1>
    </header>
    <main>
        <p>時間を設定してください</p>
        <select name="time" id="time" class="time">
            <option value="5">5秒</option>
            <option value="10">10秒</option>
            <option value="20">20秒</option>
            <option value="30">30秒</option>
            <option value="40">40秒</option>
            <option value="50">50秒</option>
            <option value="60">60秒</option>
        </select>
        <button id="setbtn" class="setbtn">タイマーセット</button>
    </main>
</div>
</body>
<script src="js/timerset.js"></script>
</html>
